<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css"/>
    <script
      src="https://kit.fontawesome.com/30aac898b9.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    
    <div class="background">
        <div id="initialText" class="container">
          <h1>Kindly Enter Your Date Of Birth</h1>
        </div>

     <div id ="afterDOBButton"  class="container">
        <div  class="center">
            <h1>How Much Life Journey Covered,Till Now</h1>
            <div class="time-container">
                <h2>
                    <div id="year">0</div>
                    Years
                  </h2>
                  <h2>
                    <div id="month">0</div>
                    Months
                  </h2>
                  <h2>
                    <div id="day">0</div>
                    Days
                  </h2>
                  <h2>
                    <div id="hour">0</div>
                    Hours
                  </h2>
                  <h2>
                    <div id="minute">0</div>
                    Minutes
                  </h2>
                  <h2>
                    <div id="second">0</div>
                    Second
                  </h2>
               </div>
          </div>
     </div> 


       <div class="settings">
       <i id="settingIcon" class="fa fa-cog"></i>

       <div id="settingcontent" class="setting-content hide">
        <input type="date"  id="dobInput"/>
        <button id="dobButton">Add Dob</button>
       </div>
     
    
       </div>


     </div>

<script src="./index.js"></script>

</body>
</html>
